<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/myprofile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>profile</title>
    <script src="/js/myprofile.js"></script>
</head>
<body> 
    <div class="page-container">
        <div class="main-content-container">
            <div class="background-image">
                <img
                    src="/static/img/my-profile-background.jpg"
                    alt="A singer"
                />
            </div>
            <div class="profile-section">
                <div class="profile-title">
                <h3>THIS IS YOU</h3>
            </div>
            <div class="profile-info">
                <div class="info-wrapper">
                    <span class="infoname">username</span>
                    <span class="infouser"> mitt namn</span>
                    <div class="edituser">
                        <button onclick="updateUsername()">
                        <img src="/static/img/edit-pen.svg" alt="a small pen">
                        <span>edit</span>
                        </button>
                    </div>
                    <div class="updateinfo" id="updateUsername">
                        <input type="text" placeholder="new username">
                        <button type="submit"> update username </button>
                    </div>
                </div>
                <div class="info-wrapper">
                    <span class="infoname">first name</span>
                    <span class="infouser"> the first name</span>
                    <div class="edituser">
                        <button onclick="updateFirstname()">
                        <img src="/static/img/edit-pen.svg" alt="a small pen">
                        <span>edit</span>
                        </button>
                    </div>
                    <div class="updateinfo" id="updateFirstname">
                        <form action="" method="POST">
                            <input type="text" placeholder="new first name">
                        </form>
                        <button type="submit"> update first name </button>
                    </div>
                </div>
                <div class="info-wrapper">
                    <span class="infoname">last name</span>
                    <span class="infouser"> the last name</span>
                    <div class="edituser">
                        <button onclick="updateLastname()">
                        <img src="/static/img/edit-pen.svg" alt="a small pen">
                        <span>edit</span>
                        </button>
                    </div>
                    <div class="updateinfo" id="updateLastname">
                        <form action="" method="POST">
                            <input type="text" placeholder="new last name">
                        </form>
                        <button type="submit"> update last name </button>
                    </div>
                </div>
                <div class="info-wrapper">
                    <span class="infoname">email</span>
                    <span class="infouser"> email@user.com</span>
                    <div class="edituser">
                        <button onclick="updateEmail()">
                        <img src="/static/img/edit-pen.svg" alt="a small pen">
                        <span>edit</span>
                        </button>
                    </div>
                    <div class="updateinfo" id="updateEmail">
                        <form action="" method="POST">
                            <input type="text" placeholder="new email">
                        </form>    
                        <button type="submit"> update email </button>
                    </div>
                </div>
                <div class="change-password-wrapper">
                    <button onclick="updatePassword()">change password</button>
                </div>
                <div class="updateinfo" id="updatePassword">
                    <form action="" method="POST">
                        <input type="text" placeholder="new password">
                        <input type="text" placeholder="confirm password">
                    </form>
                    <button type="submit"> update password </button>
                </div>
            </div>
            </div>
        </div>
    </div>


</body>
</html>
